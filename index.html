<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JOBSY</title>
    <!--ESTILOS:CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <!--FUNCIONALIDAD:JAVASCRIPT-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!--NAVEGADOR-->
    <div id="navbar"></div>
    <div class="container text-center" style="margin-top: 10vh">
      <img
        src="./src/img/jobsy.jpg"
        alt="Logo"
        style="width: 120px; margin-bottom: 2rem"
      />
      <h1 class="fw-bolder">Bienvenido a JOBSY</h1>
      <p class="lead">Explora las secciones desde el menú superior.</p>
    </div>
    <script>
      // Cargar navbar.html dinámicamente
      fetch('pages/navbar.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('navbar').innerHTML = html;
        });
    </script>
  </body>
</html>
