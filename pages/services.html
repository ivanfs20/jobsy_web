<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JOBSY - Servicios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../css/services.css" />
</head>
<body>
    <!--NAVEGADOR-->
    <div id="navbar"></div>

    <!--TITULO DE PAGINA-->
    <p class="fw-bolder size_title text-center">Busca cualquier servicio en JOBSY</p>

    <!--BARRA DE BÚSQUEDA-->
    <div class="container mt-4 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="input-group input-group-lg">
                    <input 
                        type="text" 
                        class="form-control rounded-start-5" 
                        placeholder="Busca un servicio..." 
                        id="searchInput"
                        aria-label="Buscar servicio"
                    />
                    <button 
                        class="btn btn-primary rounded-end-5" 
                        type="button" 
                        id="searchButton"
                    >
                        <i class="bi bi-search"></i> 
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!--CONTENEDOR DE SERVICIOS-->
    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-12">
                <div id="servicesContainer">
                    <!-- Los servicios se cargarán aquí dinámicamente -->
                </div>
            </div>
        </div>
    </div>

    <!--FOOTER-->
    <div id="footer"></div>

    <!--SCRIPTS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../src/api/get_services.js"></script>
    <script>
        // Cargar navbar dinámicamente
        fetch("./navbar.html")
            .then((res) => res.text())
            .then((html) => {
                document.getElementById("navbar").innerHTML = html;
            });

        // Cargar footer dinámicamente
        fetch("./footer.html")
            .then((res) => res.text())
            .then((html) => {
                document.getElementById("footer").innerHTML = html;
            });
        
        // Cargar servicios iniciales
        loadServices();

        // Event listeners para búsqueda
        document.getElementById('searchButton').addEventListener('click', () => {
            const query = document.getElementById('searchInput').value;
            if (query.trim()) {
                loadServices(query);
            } else {
                loadServices();
            }
        });

        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = document.getElementById('searchInput').value;
                if (query.trim()) {
                    loadServices(query);
                } else {
                    loadServices();
                }
            }
        });
    </script>
</body>
</html>
