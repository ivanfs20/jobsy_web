<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JOBSY - Servicios</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/services.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
</head>
<body>
    <!--NAVEGADOR-->
    <div id="navbar"></div>

    <!--TITULO DE PAGINA-->
    <p class="fw-bolder size_title text-center">Busca cualquier servicio en JOBSY</p>

    <!--BARRA DE BUSQUEDA-->
    <div class="container mt-4 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="input-group input-group-lg">
                    <input 
                        type="text" 
                        class="form-control rounded-start-4" 
                        placeholder="Busca un servicio..." 
                        id="searchInput"
                        aria-label="Buscar servicio"
                    />
                    <button 
                        class="btn btn-primary rounded-end-4" 
                        type="button" 
                        id="searchButton"
                    >
                        <i class="bi bi-search"></i> Buscar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!--CONTENEDOR DE SERVICIOS-->
    <div class="container mt-5 mb-5">
        <div class="row" id="servicesContainer">
            <!-- Los servicios se cargarán aquí dinámicamente -->
        </div>
    </div>

    <script src="./src/api/get_services.js"></script>
    <script>
        // Cargar navbar.html dinámicamente
        fetch("navbar.html")
            .then((res) => res.text())
            .then((html) => {
                document.getElementById("navbar").innerHTML = html;
            });
        // Cargar footer.html dinámicamente
        fetch("footer.html")
            .then((res) => res.text())
            .then((html) => {
                // Crear un div para el footer si no existe
                let footer = document.createElement("div");
                footer.id = "footer";
                footer.innerHTML = html;
                document.body.appendChild(footer);
            });
        
        // Cargar servicios iniciales
        loadServices();

        // Event listeners para búsqueda
        document.getElementById('searchButton').addEventListener('click', () => {
            const query = document.getElementById('searchInput').value;
            if (query.trim()) {
                loadServices(query);
            } else {
                loadServices();
            }
        });

        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = document.getElementById('searchInput').value;
                if (query.trim()) {
                    loadServices(query);
                } else {
                    loadServices();
                }
            }
        });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
</body>
</html>
